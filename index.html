<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
</head>
<link rel="stylesheet" href="styles/index.css">
<body>
    <div class="container">
        <header>
            Header
        </header>
        <div class="body-part">
            <div class="content">
                <div class="blocks">
                    <div class="block" style="flex-grow: 1;">Block 1</div>
                    <div class="block" style="flex-grow: 1;">Block 2</div>
                </div>
                <div class="block_w">Block 3</div>
            </div>
            <div class="sidebar">
                Sidebar
            </div>
        </div>
        <footer>
            <div class="footer-section">Section 1</div>
            <div class="footer-section">Section 2</div>
            <div class="footer-section">Section 3</div>
            <div class="footer-section">Section 4</div>
        </footer>
    </div>
</body>
</html>
